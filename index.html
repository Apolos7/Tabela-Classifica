<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imersão Dev - Aula 06</title>
  <link rel="stylesheet" href="style.css">
</head>

<body onload="mostrarTabela()">
  <h1>Tabela de classificação</h1>
  
  <fieldset class="fieldset1">
    <label>Nome Jogador:</label>
    <input type="text" class="inputTexto" name="nomeJogador" id="nomeJogador" title="Nome do Jogador">
    <button type="submit" onclick="adicionarJogador()">Adicionar</button>
  </fieldset>

  <table class="tabela-jogo">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Vitórias</th>
        <th>Empates</th>
        <th>Derrotas</th>
        <th>Pontos</th>
        <th colspan="3">Ações</th>
      </tr>
    </thead>
    <tbody id="tabelaJogadores">
    </tbody>
  </table>

  <fieldset class="fieldset2">
    <label for="">Resetar o placar:</label>
    <button type="submit" onclick="resetarPlacar()">Resetar placar</button>
    <p>Clique na imagem de perfil para que possa alter-la</p>
  </fieldset>

</body>

<script src="app.js"></script>

</html>
